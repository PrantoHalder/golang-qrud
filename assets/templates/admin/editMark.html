<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field with Tailwind CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  </head>
  <body class="flex flex-col h-screen justify-center items-center bg-gray-200">
    <form class="flex flex-col justify-center items-center" action="/users/{{.MarkIn.ID}}/updatemarks" method="post">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
      <label for="mark" class="mb-2 font-bold">Enter Mark:</label>
      <input type="text" id="Mark" name="Marks" value="{{.MarkIn.Marks}}" class="px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter mark...">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 mt-4">Submit</button>
    </form>
  </body>
</html>
