<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="flex flex-col h-screen justify-center">
    
  <div class="container mx-auto">
    <table class="table-auto mx-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">Subejct</th>
          <th class="px-4 py-2">Mark</th>
          <th class="px-4 py-2">Edit</th>
        </tr>
      </thead>
      <tbody>
        {{range .MarkIn}}
        <tr>
          <td class="border px-4 py-2" >{{.Subjects}}</td>
          <td class="border px-4 py-2">{{.Marks}}</td>
          <td class="border px-4 py-2"><a href="/users/{{.SubjectID}}/editmarks">Edit</a></td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
</html>
