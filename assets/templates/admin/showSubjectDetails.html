<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

  
  </style>
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin List</title>
</head>

<body>

  <div class="flex justify-center">
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Subjects</th>
          <th class="px-4 py-2">Edit</th>
          <th class="px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{range .ID}}
        <tr>
          <td class="border px-4 py-2">{{.ID}}</td>
          <td class="border px-4 py-2">{{.Subject}}</td>
          <td class="border px-4 py-2"><a href="/users/{{.ID}}/editsubject">Edit</a></td>
          <td class="border px-4 py-2"><a href="/users/{{.ID}}/deletesubject">Delete</a></td>
        </tr>
        {{end}}
    </table>
  </div>
  <br>
  <div class="container">
    <form action="/users/createsubject" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Create </button>
    </form>
    <br>
    <form action="/users/home" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Home </button>
    </form>
  </div>>

</body>

</html>
