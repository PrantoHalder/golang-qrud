<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }
    .middle {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      color: rgb(0, 17, 255);
    }
  </style>
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Class List</title>
</head>

<body>
  <h1 class="middle"><strong>Class List</strong></h1>
  <div class="flex justify-center">
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Class</th>
          <th class="px-4 py-2">Edit</th>
          <th class="px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td class="border px-4 py-2">{{.ID}}</td>
          <td class="border px-4 py-2">{{.Class_name}}</td>
          <td class="border px-4 py-2"><a href="/users/{{.ID}}/editclass">Edit</a></td>
          <td class="border px-4 py-2"><a href="/users/{{.ID}}/deleteclass">Delete</a></td>
        </tr>
        {{end}}
    </table>
  </div>
  <br>
  <div class="container">
    <form action="/users/addclass" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Create </button>
    </form>
    <br>
    <form action="/users/home" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Home </button>
    </form>
  </div>>
</body>

</html>
